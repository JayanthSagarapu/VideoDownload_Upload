<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Video</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark">
    <div class="container mt-5" style="width: 25rem">
      <div class="card">
        <div class="card-body m-auto" style="width: 18rem">
          <div>
            <h2
              class="card-title bg-dark text-white mb-4"
              style="text-align: center"
            >
              Video-Upload
            </h2>
          </div>
          <form
            id="form"
            class="text-center"
            style="font-size: larger; font-weight: 500"
          >
            <div class="mb-3">
              Download Directory:
              <input type="text" id="downloadDirectoryId" required />
            </div>

            <div class="mb-3">
              Upload Directory ID:
              <input type="text" id="uploadDirectoryId" required />
            </div>

            <div class="mb-3">
              Upload File Name:
              <input type="text" id="uploadFileName" required />
            </div>

            <button type="button" onclick="downloadAndUpload()">
              Download & Upload Video
            </button>
          </form>
        </div>
      </div>
      <div id="statusSection" class="mt-4 card card-body bg-white text-center">
        <h3>Upload Status:</h3>
        <p id="uploadStatus">Pending...</p>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
      integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
